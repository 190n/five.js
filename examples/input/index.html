<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>input test</title>
        <script src="build/bundle.js"></script>
        <style>
            #target {
                border: thin solid black;
                background: #c0e0ff;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -241px;
                margin-left: -321px;
                width: 640px;
                height: 480px;
            }

            #cursor {
                width: 32px;
                height: 32px;
                position: absolute;
                left: 0;
                top: 0;
                background: #0080ff;
                border-radius: 50%;
                margin-top: -16px;
                margin-left: -16px;
            }

            #stats {
                font-family: monospace;
                font-size: 14px;
                color: #000080;
                position: absolute;
                bottom: 8px;
                left: 8px;
            }

            .stat {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="target">
            <div id="cursor"></div>
            <div id="stats">
                Left mouse button:&nbsp;&nbsp;<span id="lmb" class="stat">up</span><br>
                Right mouse button: <span id="rmb" class="stat">up</span><br>
                Mouse X: <span id="mousex" class="stat">0</span><br>
                Mouse Y: <span id="mousey" class="stat">0</span><br>
            </div>
        </div>
    </body>
</html>
